<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Video Speed Scrubber</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    </head>

    <body>

        <div class="wrapper">
            <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
                controls></video>
            <div class="speed">
                <div class="speed-bar">1Ã—</div>
            </div>
        </div>

        <script>
            const speed = document.querySelector('.speed')
            const speedBar = document.querySelector('.speed-bar')
            const video = document.querySelector('.flex')
            let isDown = false;

            function playBack(e) {
                if (!isDown) return;
                const percent = (e.offsetY / speed.offsetHeight);
                const min = 0.4, max = 4;
                speedBar.style.height = `${Math.round(percent * 100)}%`
                const rate = (max - min) * percent + min;
                speedBar.textContent = `${rate.toFixed(2)}x`
                video.playbackRate = rate
            }

            speed.addEventListener('mousedown', (e) => {
                isDown = true;
                playBack(e)
            })
            speed.addEventListener('mouseup', () => isDown = false)
            speed.addEventListener('mousemove', playBack)
        </script>
    </body>

</html>
