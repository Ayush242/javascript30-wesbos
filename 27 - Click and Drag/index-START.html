        <script>
            const slider = document.querySelector('.items')
            let isDown = false;
            let startX;
            let scrollLeft; // to know position of horizontal scollbar whether it is ate extreme left or right or in middle

            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                slider.classList.add('active')
                // this.offsetLeft will give undefined coz this points to window
                startX = e.pageX - slider.offsetLeft; // coz if we have margin then it will be diff but I think it doesn't make much diff
                scrollLeft = slider.scrollLeft;
            })
            slider.addEventListener('mouseup', () => {
                isDown = false;
                slider.classList.remove('active')
            })
            slider.addEventListener('mouseleave', () => {
                isDown = false;
                slider.classList.remove('active')
            })
            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault() // to prevent selection while dragging mouse but we're already doing it with user-select in css
                const x = e.pageX - slider.offsetLeft;
                const walk = (startX - x) * 3; // for every pixel it will move 3 times more pixels or you can simply set walk = startX - x
                slider.scrollLeft = scrollLeft + walk; // coz if scroll bar is in middle or not on extreme left, then we want to calculate from that
                // position instead of just assigning walk directly like slider.scrollLeft = walk
            })
        </script>

    </body>
